<form [formGroup]="entityForm" (ngSubmit)="onSubmit()">
	<div class="mb-3 row">
		<label for="entityName" class="col-sm-2 col-form-label">Name</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" id="entityName" formControlName="name" required />
			<div class="invalid-feedback">
				Name is required.
			</div>
		</div>
	</div>
	<div class="mb-3 row">
		<label for="domicile" class="col-sm-2 col-form-label">Domicile</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" id="domicile" formControlName="domicile" required />
			<div class="invalid-feedback">
				Domicile is required.
			</div>
		</div>
	</div>
	<div class="mb-3 row align-items-center">
		<label for="entityStatus" class="col-sm-2 col-form-label">Status</label>
		<div class="col-sm-10">
			<div class="form-check form-switch">
				<input class="form-check-input" type="checkbox" role="switch" id="entityStatus" formControlName="accepted">
				<label class="form-check-label" for="entityStatus">Rejected</label>
			</div>
		</div>
	</div>
	<button type="submit" class="btn btn-primary d-none" [disabled]="!entityForm.valid">Add Entity</button>
</form>
